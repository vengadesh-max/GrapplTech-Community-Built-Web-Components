<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website - Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff9f1c;
        }

        .hero {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .btn-primary {
            background-color: #f77f00;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff9f1c;
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .navbar {
                flex-direction: column;
                padding: 10px 20px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 15px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">YourLogo</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <section class="hero">
        <h1>Your Brand Name</h1>
        <p>Take your business to the next level.</p>
        <a href="#learn-more" class="btn-primary">Learn More</a>
    </section>

</body>
</html>
