<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/images/favicon1.png" type="image/x-icon">

    <!-- REMIX ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="./assets/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Responsive Website</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">Brandname</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li>
                        <a href="#" class="nav_link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">Projects</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">News</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">Store</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- TOGGLE BUTTON -->
            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home">
            <div class="home_swiper swiper">
                <div class="swiper-wrapper">
                    <article class="home_article swiper-slide">
                        <div class="home_data container">
                            <h3 class="home_subtitle" data-swiper-parallax="500">Brandname</h3>

                            <!-- Heading - 1 -->
                            <h1 class="home_title" data-swiper-parallax="400">Relaxing Steep <br> Lake House</h1>

                            <a href="#" class="home_button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-1.jpg" alt="image of house" class="home_img"
                            data-swiper-parallax="-300">

                        <div class="home_shadow"></div>
                    </article>

                    <article class="home_article swiper-slide">
                        <div class="home_data container">
                            <h3 class="home_subtitle" data-swiper-parallax="500">Brandname</h3>

                            <!-- Heading - 2 -->
                            <h1 class="home_title" data-swiper-parallax="400">Luxury House <br> In The Forest</h1>

                            <a href="#" class="home_button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-2.jpg" alt="image of house" class="home_img"
                            data-swiper-parallax="-300">

                        <div class="home_shadow"></div>
                    </article>

                    <article class="home_article swiper-slide">
                        <div class="home_data container">
                            <h3 class="home_subtitle" data-swiper-parallax="500">Brandname</h3>

                            <!-- Heading - 3 -->
                            <h1 class="home_title" data-swiper-parallax="400">Modern House <br> On The Rock</h1>

                            <a href="#" class="home_button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-3.jpg" alt="image of house" class="home_img"
                            data-swiper-parallax="-300">

                        <div class="home_shadow"></div>
                    </article>

                    <article class="home_article swiper-slide">
                        <div class="home_data container">
                            <h3 class="home_subtitle" data-swiper-parallax="500">Brandname</h3>

                            <!-- Heading - 4 -->
                            <h1 class="home_title" data-swiper-parallax="400">Luxury <br> Curved House</h1>

                            <a href="#" class="home_button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-4.jpg" alt="image of house" class="home_img"
                            data-swiper-parallax="-300">

                        <div class="home_shadow"></div>
                    </article>
                </div>
            </div>

            <div class="home_content">
                <div class="home_social">
                    <a href="https://www.facebook.com/" target="_blank" class="home_social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="home_social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://twitter.com/" target="_blank" class="home_social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>

                <!-- PAGINATION -->
                <div class="swiper-pagination"></div>

                <!-- NAVIGATION BUTTONS -->
                <div class="swiper-navigation">
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-s-line"></i>
                    </div>

                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- SWIPER JS SCRIPT -->
    <script src="./assets/swiper-bundle.min.js"></script>

    <!-- JS SCRIPT -->
    <script src="./main.js"></script>
</body>

</html>
