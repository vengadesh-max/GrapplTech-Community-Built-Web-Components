<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="main_container">
    <nav>
        <div class="logo">
            <img src="lion-removebg.png" alt="">
        </div>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Collection</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Shop</a></li>
        </ul>
        <div class="search_bar">
            <input type="text" placeholder="Search Cars">
            <a href="#">
                <i class="fa fa-search" ></i>
            </a>
        </div>
        <div class="icon">
            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="col1">
        <h2>DRIVE YOUR DREAMS WITH OUR COLLECTION </h2>
        <p>Give yourself time to explore car collection of ALPHA</p>
    <button>Explore</button>
    </div>
     <div class="col2">
            <ul>
                <a href="#">
                    <li class="fab fa-facebook"></li>        </a>
    
                    <a href="#">
                        <li class="fab fa-twitter"></li>        </a>
    
                        <a href="#">
                            <li class="fab fa-instagram"></li>        </a>
    
        </ul>
     </div>
    </div>
    <script>
        let icon = document.querySelector(".icon");
        let ul = document.querySelector("ul");

        icon.addEventListener("click", ()=>{
            ul.classList.toggle("showData");

            if(ul.className == "showData"){
                document.getElementById("bar").className = "fa-solid fa-xmark";
            }else{
                document.getElementById("bar").className="fa-solid fa-bars"
            }
        })
    </script>
</body>
</html>
