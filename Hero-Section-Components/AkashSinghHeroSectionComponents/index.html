<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>E-Commerce</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Women Ethnic</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Home & Kitchen</a></li>
                    <li><a href="#">Beauty & Health</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img src="https://via.placeholder.com/1200x500" alt="Hero Banner">
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400" alt="Product 1">
                    <p>Product 1</p>
                    <p>₹599</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400" alt="Product 2">
                    <p>Product 2</p>
                    <p>₹799</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400" alt="Product 3">
                    <p>Product 3</p>
                    <p>₹499</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400" alt="Product 4">
                    <p>Product 4</p>
                    <p>₹999</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Meesho Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
