<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Shadow Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Box Shadow Editor</h1>
        <div class="editor">
            <label for="h-offset">Horizontal Offset:</label>
            <input type="number" id="h-offset" value="5">

            <label for="v-offset">Vertical Offset:</label>
            <input type="number" id="v-offset" value="5">

            <label for="blur-radius">Blur Radius:</label>
            <input type="number" id="blur-radius" value="10">

            <label for="spread-radius">Spread Radius:</label>
            <input type="number" id="spread-radius" value="0">

            <label for="shadow-color">Shadow Color:</label>
            <input type="color" id="shadow-color" value="#000000">

            <label for="inset">Inset:</label>
            <input type="checkbox" id="inset">

            <button id="generate-code">Generate CSS</button>
            <textarea id="css-code" readonly></textarea>
        </div>
        <div class="preview">
            <div id="text-box" class="text-box">Sample Text</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
