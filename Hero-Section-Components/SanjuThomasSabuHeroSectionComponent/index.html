<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="assests/images/logo-placeholder.png" alt="Logo" aria-label="Website Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="headline">Discover the Latest Trends in Fashion</h1>
            <p class="subheadline">Elevate your style with exclusive deals and offers only for you!</p>
            <div class="cta-buttons">
                <a href="#shop" class="cta-btn primary-btn">Shop Now</a>
                <a href="#learn-more" class="cta-btn secondary-btn">Learn More</a>
            </div>
        </div>
        <div class="overlay"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
