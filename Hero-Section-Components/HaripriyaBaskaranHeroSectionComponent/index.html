<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- FAVICON -->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!-- REMIXICONS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <!-- SWIPER CSS -->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

   <!-- CSS -->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>WATCHES</title>
</head>

<body>
   <!-- HEADER -->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav_logo">WATCHES</a>

         <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
               <li class="nav_item">
                  <a href="#" class="nav_link">HOME</a>
               </li>

               <li class="nav_item">
                  <a href="#" class="nav_link">ABOUT</a>
               </li>

               <li class="nav_item">
                  <a href="#" class="nav_link">FEATURED</a>
               </li>

               <li class="nav_item">
                  <a href="#" class="nav_link">NEW</a>
               </li>
            </ul>

            <div class="nav_social">
               <a href="https://www.facebook.com/" target="_blank" class="nav_social-link">
                  <i class="ri-facebook-circle-line"></i>
               </a>

               <a href="https://www.instagram.com" target="_blank" class="nav_social-link">
                  <i class="ri-instagram-line"></i>
               </a>

               <a href="https://www.twitter.com" target="_blank" class="nav_social-link">
                  <i class="ri-twitter-x-line"></i>
               </a>
            </div>

            <!-- CLOSE BUTTON -->
            <div class="nav_close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- TOGGLE BUTTON -->
         <div class="nav_toggle" id="nav-toggle">
            <i class="ri-menu-fill"></i>
         </div>
      </nav>
   </header>

   <!-- MAIN -->
   <main class="main">
      <!-- HOME -->
      <section class="home">
         <div class="home_container container">
            <div class="home_data">
               <div class="home_content">
                  <div class="home_stars">
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-half-fill"></i>
                  </div>

                  <h1 class="home_title">
                     Baume Custom <br>
                     Timepiece Small <br>
                     Second
                  </h1>

                  <h3 class="home_price">$540</h3>
               </div>

               <a href="#" class="home_button">
                  ADD TO CART
                  <i class="ri-arrow-right-s-line"></i>
               </a>
            </div>

            <div class="home_images">
               <div class="home_swiper swiper">
                  <div class="swiper-wrapper">
                     <article class="home_article swiper-slide">
                        <img src="assets/img/watches-1.png" alt="watch 1" class="home_img">
                     </article>

                     <article class="home_article swiper-slide">
                        <img src="assets/img/watches-2.png" alt="watch 2" class="home_img">
                     </article>

                     <article class="home_article swiper-slide">
                        <img src="assets/img/watches-3.png" alt="watch 3" class="home_img">
                     </article>
                  </div>
               </div>

               <div class="swiper-pagination"></div>
            </div>

            <div class="home_info">
               <img src="assets/img/watches-border.png" alt="watch border image" class="home_info">

               <div class="home_info-content">
                  <p class="home_info-description">
                     Personalized watches are a job of quality
                     and commitment. Each piece is the result of a
                     work of co-creation of innovation and responsible
                     sensitivity for users.
                  </p>

                  <a href="#" class="home_button-link">LEARN MORE</a>
               </div>
            </div>
         </div>
      </section>
   </main>

   <!-- GSAP -->
   <script src="assets/js/gsap.min.js"></script>

   <!-- SWIPER JS -->
   <script src="assets/js/swiper-bundle.min.js"></script>

   <!-- MAIN JS -->
   <script src="assets/js/main.js"></script>
</body>

</html>
