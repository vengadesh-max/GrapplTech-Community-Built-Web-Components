<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Full Page Display</title>
    <style>
        body {
.header {
	background-image:url("https://c8.alamy.com/comp/2CBAMAM/initial-bc-letter-logo-with-creative-modern-business-typography-vector-template-creative-letter-bc-logo-vector-2CBAMAM.jpg");
	height:70px;
	width:110%;
	margin:-10px;
}

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

       .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .promo {
            background-color: #b5651d;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 60px; /* To account for the fixed header */
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 75px); /* Full height minus header and promo */
            background-image: url('https://via.placeholder.com/1200x800'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 70px;
            margin-bottom: -300px;
        }

        .text-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 18px;
            margin-bottom: 100px;
        }

        .text-content button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            
        }

        .text-content button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
         <div class="logo-container">
            <img src="https://c8.alamy.com/comp/2CBAMAM/initial-bc-letter-logo-with-creative-modern-business-typography-vector-template-creative-letter-bc-logo-vector-2CBAMAM.jpg" alt="Logo">
            <div class="logo-text">Threads of Graces</div>
        </div>

        <nav>
            <ul>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">NEW</a></li>
                <li><a href="#">DENIM</a></li>
                <li><a href="#">CLOTHING</a></li>
                <li><a href="#">SHOES</a></li>
                <li><a href="#">ACCESSORIES</a></li>
                <li><a href="#">LABELS WE â™¥</a></li>
                <li><a href="#">SALE</a></li>
                <li><a href="#">COMMUNITY</a></li>
                <li><a href="#">PRELOVED</a></li>

            </ul>
        </nav>
    </header>
    
    <section class="promo">
        <p>ENJOY 20% OFF WHEN YOU SPEND $150+ In stores & online. Use code SPREETIME.</p>
    </section>
    
    <section class="main-content" style="background-image: url('https://www.fluxmagazine.com/wp-content/uploads/2018/11/High-Fashion-Web-2.jpg');">

        <div class="content">
            <div class="text-content">
                <h1>WHAT ARE YOU MADE OF?</h1>
                
                <button onclick="showCampaign()">CHECK OUT THE CAMPAIGN</button>
                <button onclick="shopWhatsNew()">SHOP WHAT'S NEW</button>
            </div>
        </div>
    </section>

    <script>
        function showCampaign() {
            alert('Check out the campaign coming soon!');
        }

        function shopWhatsNew() {
            alert('Shop what\'s new coming soon!');
        }
    </script>
</body>
</html>
