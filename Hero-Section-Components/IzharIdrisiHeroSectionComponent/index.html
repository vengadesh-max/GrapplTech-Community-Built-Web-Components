<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->

    <header class="row container">
        <a href="#" class="logo row">
            <img src="./img/internpixel_logo.jpeg" alt="company logo">
            <h1>GrapplTech</h1>
        </a>
        <div class="toggleMenu" onclick="toggleMenu()"></div>
        <nav class="navigation row">
            <ul class="row">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>

    </header>
    <!-- End Navigation -->

    <!-- Hero -->
    <section class="hero row container">
        <div>
            <h1>Let's build the future together</h1>
            <p>Hurry up join our community now!</p>
            <a href="#" class="hero-btn">join now</a>
        </div>
        <div class="row">
            <img src="./img/our-company.png">
        </div>
    </section>

    <!-- End Hero -->

    <script src="index.js"></script>
</body>
</html>
