<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Developer - Innovative Solutions, Impressive Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('images/image.jpeg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .background-fade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            animation: fade 5s infinite alternate;
            z-index: 1;
        }
        @keyframes fade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
            width: 80px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
            display: flex;
            gap: 1rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        .nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out 0s;
        }
        .nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }
        .nav.sticky {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .cta-button {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 30px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .cta-button:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            color: black;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .content {
            animation: fadeIn 2s ease-in-out;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        .hidden {
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            transform: translateY(20px);
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="background-fade"></div>
        <div class="overlay"></div>
        <div class="logo">
            <img src="images/advice (1).png" alt="Creative Developer Logo" aria-label="Creative Developer Logo">
        </div>
        <div class="nav" id="navbar">
            <a href="#home" onclick="smoothScroll('#home')">Home</a>
            <a href="#portfolio" onclick="smoothScroll('#portfolio')">Portfolio</a>
            <a href="#services" onclick="smoothScroll('#services')">Services</a>
            <a href="#about" onclick="smoothScroll('#about')">About</a>
            <a href="#contact" onclick="smoothScroll('#contact')">Contact</a>
        </div>
        <div class="content">
            <h1 id="headline" class="hidden"></h1>
            <h2>Building beautiful, functional web experiences</h2>
            <button class="cta-button" onclick="smoothScroll('#portfolio')" aria-label="See My Work">See My Work</button>
        </div>
    </div>

    <script>
        // Smooth Scroll Function
        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Sticky Navigation Bar
        window.onscroll = function() {
            stickyNav();
            revealOnScroll();
        };

        const navbar = document.getElementById("navbar");
        const sticky = navbar.offsetTop;

        function stickyNav() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }

        // Dynamic Typing Effect
        const headline = document.getElementById('headline');
        const text = "Innovative Solutions, Impressive Results";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                headline.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }

        window.onload = function() {
            headline.classList.remove('hidden');
            typeEffect();
        };

        // Scroll Reveal Animations
        function revealOnScroll() {
            const reveals = document.querySelectorAll('.hidden');

            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const elementTop = reveals[i].getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('visible');
                } else {
                    reveals[i].classList.remove('visible');
                }
            }
        }
    </script>
</body>
</html>
