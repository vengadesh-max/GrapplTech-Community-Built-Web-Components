<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Vault - Fashion Accessories</title>
    <link rel="icon" type="image/x-icon" href="Images/Icon.png">
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <img src="Images/Logo.png" id="logo">
            </div>
            <div>
                <img src="Images/Site_Name.png" id="name">
            </div>
            <div class="hamburger-menu">
                <button class="burger" data-state="closed">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
            </div>
            <ul class="links-container" data-state="closed">
                <li class="links-item">
                    <a href="#" class="link">Sign Up</a>
                </li>
                <li class="links-item">
                    <a href="#" class="link">Login</a>
                </li>
                <li class="links-item">
                    <a href="#" class="link">About Us</a>
                </li>
                <li class="links-item">
                    <a href="#" class="link">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <section class="hero">
            <div class="content">
                <h1>Style Vault</h1>
                <h2>Discover a world of exquisite accessories</h2>
                <div class="button-container">
                    <button>Shop Now!</button>
                    <button>
                        Learn more
                        <svg width="1.5vw" height="1.5vw" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 17L17 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 7H17V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const navbar = document.querySelector('.links-container');
        
        burger.addEventListener('click', () => {
            burger.dataset.state === 'closed' ? burger.dataset.state = "open" : burger.dataset.state = "closed";
            navbar.dataset.state === "closed" ? navbar.dataset.state = "open" : navbar.dataset.state = "closed";
        });
    </script>
</body>
</html>
