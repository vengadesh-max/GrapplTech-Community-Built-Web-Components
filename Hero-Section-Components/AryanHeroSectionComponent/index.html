<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/scrollreveal"></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>E-Commerce Website </title>
    </head>
    <body>
        <header class="main-header">
              <nav class="nav">
                <div class="container nav_container">
                    <div id="web-logo">
                        <h1 class="nav-logo-heading">BaazarHub.com</h1>
                        <img src="./photos/logo.jpeg" alt="logo" class="nav-logo-heading">
                    </div>
                  <ul class="nav_list">
                    <li class="nav_item"><a href="/" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                    <li class="nav_item">
                      <a href="./sign-up.html" class="nav_link">Sign up</a>
                    </li>
                  </ul>
                  <div class="nav_items">
                    <form action="#" class="nav_form">
                      <input
                        type="text"
                        class="nav_input"
                        placeholder="search here...." />
                      <img src="./photos/search.png" alt="" class="nav_search" />
                    </form>
                    <img src="./photos/heart.png" alt="" class="nav_heart" />
                    <a href="./cart.html">
                      <img src="./photos/cart.png" alt="" class="nav_cart" />
                    </a>
                  </div>
                  <span class="hamburger">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                  </span>
                </div>
              </nav>
              <nav class="mobile_nav mobile_nav_hide">
                <ul class="mobile_nav_list">
                  <li class="mobile_nav_item">
                    <a href="/" class="mobile_nav_link">Home</a>
                  </li>
                  <li class="mobile_nav_item">
                    <a href="#" class="mobile_nav_link">About</a>
                  </li>
                  <li class="mobile_nav_item">
                    <a href="#" class="mobile_nav_link">Contact</a>
                  </li>
                  <li class="mobile_nav_item">
                    <a href="./sign-up.html" class="mobile_nav_link">Sign Up</a>
                  </li>
                  <li class="mobile_nav_item">
                    <a href="./cart.html" class="mobile_nav_link">Cart</a>
                  </li>
                </ul>
              </nav>
        </header>
        
        
    </body>
</html>
