<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Web Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?web-design,workspace') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .headline {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subheadline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .cta-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 400;
            color: #fff;
            background-color: #ff6363;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #ff4040;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav ul li a:hover {
            color: #ff6363;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <div class="logo">MyDesigns</div>
            <div class="headline">Crafting Elegant Websites</div>
            <div class="subheadline">Transforming your vision into a digital masterpiece</div>
            <button class="cta-btn">View Portfolio</button>
        </div>

        <nav class="nav">
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
